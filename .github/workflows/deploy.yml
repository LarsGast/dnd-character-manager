name: Deploy site and create release

on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit/branch to deploy (e.g. main or a SHA).'
        required: true
        type: string
      tag:
        description: 'Tag for the release (e.g. v1.2.3). Created if it does not exist.'
        required: true
        type: string
      release_name:
        description: 'Name of the release without the tag. Results in "<tag> <release_name>" or "<tag>".'
        required: false
        type: string
      
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages and creating releases.
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "release"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.commit }}
      - name: Setup Ruby
        # https://github.com/ruby/setup-ruby/releases/tag/v1.207.0
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  
  create-release:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          commit: ${{ github.event.inputs.commit }}
          tag: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.release_name && format('{0} {1}', github.event.inputs.tag, github.event.inputs.release_name) || github.event.inputs.tag }}
          discussionCategory: "Releases"
          generateReleaseNotes: true
